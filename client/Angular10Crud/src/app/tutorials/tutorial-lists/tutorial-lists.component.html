<div class="row">
	<div class="col-md-6">
	    <h3 *ngIf="loadedTutorials.length == 0">No Tutorials available!</h3>
		<div *ngIf="isFetching"><app-loading-spinner></app-loading-spinner></div>
        <div *ngIf="loadedTutorials.length > 0 && !isFetching">
			<h4>Tutorials List</h4>
			<ul class="list-group">
				<li class="list-group-item d-flex justify-content-between align-items-center"
					*ngFor="let tutorial of loadedTutorials; let i = index"
					style="cursor:pointer"
					[routerLink]="[tutorial._id]"
					routerLinkActive="active"
				>
					{{ tutorial.title }}
				</li>
			</ul>
			<br />
			<button type="button" class="btn btn-danger" (click)="onDeleteAll()">DELETE ALL</button> &nbsp;
			<button type="button" class="btn btn-primary" (click)="onFindAllPublished()">FIND ALL PUBLISHED</button> &nbsp;
			<button type="button" class="btn btn-primary" (click)="onShowAll()">SHOW ALL</button>
		</div>
	</div>
	<div class="col-md-6" *ngIf="loadedTutorials.length > 0">
		<router-outlet></router-outlet>
	</div>
</div>
